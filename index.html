<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crush Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Candy Crush Game 🍬</h1>


  <div id="music-controls" class="music-controls">
    <button id="play-next-music" class="control-button">Next Music</button>
    <button id="toggle-music" class="control-button">Pause Music</button>
  </div>

  <div id="music-toggle" class="music-toggle">
    <button id="toggle-button">🎶</button>
  </div>

  <div class="score-container">
    <span>Score: </span><span id="score">0</span> |
    <span>Longest Streak: </span><span id="streak">0</span>
  </div>
  <div class="grid" id="grid"></div>

  <!-- Footer -->
  <footer>
    <p>Created with Love 💖 by <a href="https://dev-fredrick.vercel.app" target="_blank">DevFredrick</a>
      <a href="https://github.com/Fredrickmureti" target="_blank" class="github-link">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub Icon" />
      </a>
    </p>

    <script src="script.js"></script>
</body>

</html>
